<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" target="blank" autocomplete="on" novalidate>
        <legend>Event registration</legend><br>
        <label for="first-name">First name</label>
        <input type="text" id="first-name" name="first-name"  placeholder="your name">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name" name="last-name" placeholder="your last name">
        <label for="user-email">Email</label>
        <input type="email" id="user-email" name="user-email" placeholder="your email">
        <label for="date">Event date</label>
        <input type="date" id="date" name="date" placeholder="mm/dd/yyyy"><br><br>
        <label for="brands">Event place</label>
        <select name="brands" id="brands">
            <option value="tln" selected>Tallinn</option>
            <option value="Msc">Moscow</option>
            <option value="Lnd">London</option>
            <option value="Msc">New-york</option>
            <option value="Lnd">Los-angeles</option>
            <option value="Lnd">Berlin</option>
        </select><br><br>
        <label for="agreemetn">Agree with terms and conditions. </label>
        <input type="checkbox" id="agreement" name="agreement" checked><br>
        <br>
        <input type="submit" value="Register">
        </form>
</body>
</html>
